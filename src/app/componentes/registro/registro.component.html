<div class="limiter">
  <div class="container-login100">
      <div class="wrap-login100 p-t-50 p-b-90">


        <!-- creacion de formulario para el posteo -->
        <form
        (ngSubmit)="onSubmit( formularioR)"
        #formularioR="ngForm"
        class="login100-form validate-form flex-sb flex-w">

              <span class="login100-form-title p-b-51">
                  Crear nueva cuenta
              </span>

               <!-- nombre  -------------------->
              <span *ngIf="formularioR.submitted && formularioR.controls['nombre'].errors"
              class="text-danger">El nombre es obligatorio</span>
              <div class="wrap-input100 m-b-16">
                  <input class="input100"
                         type="text"
                         name="nombre"
                         [(ngModel)]="usuario.nombre"
                         minlength="2"
                         required
                         placeholder="Nombre">

                  <span class="focus-input100"></span>
              </div>


              <!-- Apellido  -------------------->

              <span *ngIf="formularioR.submitted && formularioR.controls['apellido'].errors"
              class="text-danger">El apellido es obligatorio</span>
              <div class="wrap-input100 m-b-16">
                <input class="input100"
                      type="text"
                      name="apellido"
                      [(ngModel)]="usuario.apellido"
                      minlength="2"
                      required
                      placeholder="Apellido">

                <span class="focus-input100"></span>
              </div>
                <!-- Correo  -------------------->
                <span *ngIf="formularioR.submitted && formularioR.controls['correo'].errors"
                class="text-danger">El correo es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100"
                        type="email"
                        name="correo"
                        [(ngModel)]="usuario.email"
                        required
                        email
                        placeholder="Correo">


                  <span class="focus-input100"></span>
              </div>

              <!-- Contraseña  -------------------->
              <span *ngIf="formularioR.submitted && formularioR.controls['pass'].errors"
              class="text-danger">La contraseña es obligatoria</span>
              <div class="wrap-input100 m-b-16" data-validate = "Password is required">
                  <input class="input100"
                         type="password"
                         name="pass"
                         [(ngModel)]="usuario.password"
                         required
                         placeholder="Contraseña"
                         autocomplete="off">
                  <span class="focus-input100"></span>
              </div>

              <div class="flex-sb-m w-full p-t-3 p-b-24">
                  <div class="contact100-form-checkbox">
                      <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                      <label class="label-checkbox100" for="ckb1">
                          Recordar mi sesión
                      </label>
                  </div>

                  <div>
                      <a routerLink="/login" class="txt1">
                          ¿Ya tienes cuenta? | Ingresar
                      </a>
                  </div>
              </div>

              <div class="container-login100-form-btn m-t-17">
                  <button class="btn btn-primary btn-lg" type="submit">
                      Crear cuenta
                  </button>
              </div>

          </form>
      </div>
  </div>
</div>
